<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/sass/materialize.css" media="screen,projection" />

    <!--Import SweetAlert with google style-->
    <link type="text/css" rel="stylesheet" href="/sass/sweetalert.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="/sass/themes/google/google.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<style>
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    
    input[type=number] {
        -moz-appearance: textfield;
    }

</style>

<body>
    <!-- Import Navbar -->
    <div id="nav-bar"></div>

    <form method="POST" name="motorista-form" action="" id="form" novalidate="novalidate">
        <div class="container">
            <div class="row">
                <div class="col s12 m8 offset-m2">
                    <div class="card-panel hide green lighten-4" id="result"></div>
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Cadastrar Motorista</span>

                            <div class="row">
                                <div class="input-field col m12 s12">
                                    <input id="nome" name="nome" type="text" class="validate" required="" aria-required="true">
                                    <label for="nome">Nome</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col m6">
                                    <input id="cnh" name="cnh" type="number" min="0" step="1" class="validate" required="" aria-required="true">
                                    <label for="cnh">NÂº CNH</label>
                                </div>

                                <div class="input-field col m6">
                                    <input id="cnhVencimento" name="cnhVencimento" type="text" class="validate" required="" aria-required="true">
                                    <label for="cnhVencimento">Data de Vencimento da CNH</label>
                                </div>

                            </div>
                            <div class="row">
                                <div class="input-field col m6">
                                    <input id="telefone" type="text" class="validate" name="telefone">
                                    <label for="telefone">Telefone</label>
                                </div>
                                <div class="input-field col m6">
                                    <select id="setor" name="setor" required="" aria-required="true">
                                        <option value="">Escolha o Setor</option>
                                    </select>
                                    <label for="setor"></label>

                                </div>
                            </div>
                        </div>
                        <div class="card-action right-align">
                            <a class="waves-effect waves-light btn" id="submit" name="submit"><i class="material-icons right">send</i>Enviar</a>
                        </div>

                        <!--action button-->
                        <div class="fixed-action-btn horizontal">
                            <a class="btn-floating btn-large red">
                                <i class="large material-icons">add</i>
                            </a>
                            <ul>
                                <li><a href="javascripti:void(0)" onclick="javascript:goSearch(); return false;" class="btn-floating purple"><i class="material-icons">search</i></a></li>
                                <li><a href="javascripti:void(0)" onclick="javascript:goHome(); return false;" id="home" class="btn-floating green"><i class="material-icons">home</i></a></li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </form>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/js/bin/materialize.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/js/bin/sweetalert.min.js"></script>

    <script type="text/javascript" src="/js/bin/general.js"></script>
    <script type="text/javascript" src="/js/bin/motorista.js"></script>
    <script type="text/javascript" src="/js/bin/setor.js"></script>

    <script>
        $(document).ready(function() {

            getSetor();

            //Load Navbar and dropdown menu
            $('#nav-bar').load("/modules/navbar.html", function() {
                $(".button-collapse").sideNav();
                $('.dropdown-button').dropdown();
            });

            //Load material select
            $('select').material_select();

            //Stop the submit request
            $("#motorista-form").submit(function(e) {
                e.preventDefault();
            });

            //get de form data and save
            $("#submit").click(function(e) {
                var data = $("#form").serializeArray();
                saveMotorista(data);
                $("#nome").focus();
            });

        });

    </script>


</body>

</html>
