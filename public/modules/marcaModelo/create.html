<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/sass/materialize.css" media="screen,projection" />
    <!--Import SweetAlert with google style-->
    <link type="text/css" rel="stylesheet" href="/sass/sweetalert.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="/sass/themes/google/google.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <!-- Import Navbar -->
    <div id="nav-bar"></div>

    <form method="POST" name="form" action="" id="form" novalidate="novalidate">
        <div class="container">
            <div class="row">

                <div class="col s12 m5 offset-m3">
                    <div class="card-panel hide green lighten-4" id="result"></div>
                    <!-- Div with submit result -->
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Cadastrar</span>
                            <div class="row">

                                <!--Choose what to create-->
                                <div class="input-field col m12">
                                    <select id="tipoCadastro" name="tipoCadastro">
                                        <option value="" disabled selected>Selecione</option>
                                        <option value="0">Marca</option>
                                        <option value="1">Modelo</option>
                                        <option value="2">Tipo de Veículo</option>
                                    </select>
                                    <label for="tipoCadastro">O que deseja cadastrar?</label>
                                </div>

                                <!--Div to create a new Brand-->
                                <div class="input-field col m12 s12 hide" id="novaMarca">
                                    <input id="marca" type="text" class="validate" name="marca">
                                    <label for="marca">Nova Marca</label>
                                </div>

                                <!--Div to create a new Model-->
                                <div class="input-field col m12 hide" id="novoModelo">
                                    <select id="marcaSelect" name="marcaSelect">
                                        <option value="" disabled selected>Escolha a marca</option>
                                    </select>
                                    <label for="marcaSelect">Marca</label>
                                </div>
                                <div class="input-field col m12 hide" id="novoModelo2">
                                    <input id="modelo" name="modelo" type="text" class="validate" required="" aria-required="true" style="text-transform:uppercase;">
                                    <label for="modelo">Digite o modelo</label>
                                </div>

                                <!--Div to create new Type-->
                                <div class="input-field col m12 s12 hide" id="novoTipo">
                                    <input id="tipo" type="text" class="validate" name="tipo">
                                    <label for="tipo">Novo Tipo de Veículo</label>
                                </div>
                            </div>
                        </div>
                        <div class="card-action right-align">
                            <a class="waves-effect waves-light btn" id="submit" name="submit"><i class="material-icons right">send</i>Enviar</a>
                        </div>

                        <!--action button-->
                        <div class="fixed-action-btn horizontal">
                            <a class="btn-floating btn-large red">
                                <i class="large material-icons">add</i>
                            </a>
                            <ul>
                                <li><a href="javascripti:void(0)" onclick="javascript:goSearch(); return false;" class="btn-floating purple"><i class="material-icons">search</i></a></li>
                                <li><a href="javascripti:void(0)" onclick="javascript:goHome(); return false;" id="home" class="btn-floating green"><i class="material-icons">home</i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/js/bin/materialize.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/js/bin/sweetalert.min.js"></script>

    <!--System scripts-->
    <script type="text/javascript" src="/js/bin/general.js"></script>
    <script type="text/javascript" src="/js/bin/marcaModelo.js"></script>
    <script>
        $(document).ready(function() {
            

            $("#tipoCadastro").change(function() {

                switch ($("#tipoCadastro").val()) {
                    case "0":
                        $("#novaMarca").removeClass("hide");
                        $("#novoModelo").addClass("hide");
                        $("#novoModelo2").addClass("hide");
                        $("#novoTipo").addClass("hide");
                        break;
                    case "1":
                        $("#novoModelo").removeClass("hide");
                        $("#novoModelo2").removeClass("hide");
                        $("#novaMarca").addClass("hide");
                        $("#novoTipo").addClass("hide");
                        break;
                    case "2":
                        $("#novoTipo").removeClass("hide");
                        $("#novaMarca").addClass("hide");
                        $("#novoModelo").addClass("hide");
                        $("#novoModelo2").addClass("hide");
                        break;
                };
            });

            //Load material select
            $('select').material_select();

            getMarcas(marcaSelect.name);

            //Load Navbar and dropdown menu
            $('#nav-bar').load("/modules/navbar.html", function() {
                $(".button-collapse").sideNav();
                $('.dropdown-button').dropdown();
            });

            //Stop the submit request
            $("#form").submit(function(e) {
                e.preventDefault();
            });

            //Enable Brand after select vehicle type
            $("#tipo").change(function() {
                $("#marca").removeAttr("disabled");
                $("#marca").material_select();
            });

            //Get de form data and save
            $("#submit").click(function(e) {
                saveAll($("#tipoCadastro").val());
            });

        });

    </script>

</body>

</html>
