<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/sass/materialize.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="/sass/sweetalert.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="/sass/themes/google/google.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="/sass/table.css" media="screen" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <!-- Import Navbar -->
    <div id="nav-bar"></div>

    <div class="container">
        <div class="row">
            <div id="admin" class="col s10 offset-s1 ">
                <div class="card material-table">
                    <div class="card-content">

                        <ul class="tabs">
                            <li class="tab col s3"><a class="active" href="#divCombustivel">COMBUSTIVEL</a></li>
                            <li class="tab col s3"><a href="#divMarca">MARCA</a></li>
                            <li class="tab col s3"><a href="#divModelo">MODELO</a></li>
                            <li class="tab col s3"><a href="#divTipo">TIPO</a></li>
                        </ul>


                        <div class="row" id="divCombustivel">
                            <div class="table-header">
                                <span class="card-title">Pesquisar Combustível</span>
                                <div class="actions">
                                    <input id="search-input-combustivel" type="text" class="search-header">
                                    <a href="#" id="search-icon" class="waves-effect btn-flat nopadding"><i class="material-icons">search</i></a>
                                </div>
                            </div>
                            <table id="table-combustivel" class="search-page">
                                <thead>
                                    <tr>
                                        <th> ID </th>
                                        <th> NOME </th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                            <div class="card-action">
                                <a class="waves-effect waves-light btn disabled" name="callModalEdit" id="callModalEdit" href="#modal-edit">Editar</a>
                            </div>
                        </div>

                        <div id="divMarca" class="search-page">
                            <div class="table-header">
                                <span class="card-title">Pesquisar Marca de Veículo</span>
                                <div class="actions">
                                    <input id="search-input" type="text" class="search-header">
                                    <a href="#" id="search-icon" class="waves-effect btn-flat nopadding"><i class="material-icons">search</i></a>
                                </div>
                            </div>
                            <table id="table-marca" class="search-page">
                                <thead>
                                    <tr>
                                        <th> ID </th>
                                        <th> NOME </th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>

                        <div id="divModelo" class="search-page">
                            <div class="table-header">
                                <span class="card-title">Pesquisar Modelo de Veículo</span>
                                <div class="actions">
                                    <input id="search-input" type="text" class="search-header">
                                    <a href="#" id="search-icon" class="waves-effect btn-flat nopadding"><i class="material-icons">search</i></a>
                                </div>
                            </div>
                            <table id="table-modelo" class="search-page">
                                <thead>
                                    <tr>
                                        <th> ID </th>
                                        <th> NOME </th>

                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>

                        <div id="divTipo">
                            <div class="table-header">
                                <span class="card-title">Pesquisar Tipo de Veículo</span>
                                <div class="actions">
                                    <input id="search-input" type="text" class="search-header">
                                    <a href="#" id="search-icon" class="waves-effect btn-flat nopadding"><i class="material-icons">search</i></a>
                                </div>
                            </div>
                            <table id="table-tipo" class="search-page">
                                <thead>
                                    <tr>
                                        <th> ID </th>
                                        <th> NOME </th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>

                    </div>



                    <!--
                    
                    <div class="card-action right-align">
                        <a class="waves-effect waves-light btn disabled" name="callModalEdit" id="callModalEdit" href="#modal-edit">Editar</a>
                    </div>
-->

                </div>
                <!--action button-->
                <div class="fixed-action-btn horizontal">
                    <a class="btn-floating btn-large red">
                        <i class="large material-icons">add</i>
                    </a>
                    <ul>
                        <li><a href="javascripti:void(0)" onclick="javascript:goCreate(); return false;" class="btn-floating purple"><i class="material-icons">edit</i></a></li>
                        <li><a href="javascripti:void(0)" onclick="javascript:goHome(); return false;" id="home" class="btn-floating green"><i class="material-icons">home</i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <form method="POST" name="form" action="" id="form">
        <div id="modal-edit" class="modal modal-fixed-footer modal-edit">
            <div class="modal-content">
                <span class="card-title">Editar Combustível</span>


                <div class="row">
                    <div class="input-field col s12 m1">
                        <input disabled name="id" id="id" type="text">
                        <label for="id">id</label>
                    </div>

                    <div class="input-field col m11 s12">
                        <input id="nome" name="nome" type="text" class="validate" required="">
                        <label for="nome">Nome</label>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <div class="card-action right-align">
                    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Voltar</a>
                    <a href="#!" class="modal-action waves-effect waves-green btn-flat " id="delete">Deletar</a>
                    <a href="#!" class="modal-action waves-effect waves-green btn-flat " id="update">Enviar</a>
                </div>
            </div>
        </div>
    </form>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/js/bin/materialize.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/js/bin/sweetalert.min.js"></script>

    <!--Import DataTables-->
    <script type="text/javascript" src="/js/bin/jquery.dataTables.min.js"></script>

    <script type="text/javascript" src="/js/bin/general.js"></script>
    <script type="text/javascript" src="/js/bin/combustivel.js"></script>
    <script type="text/javascript" src="/js/bin/marcaModelo.js"></script>


    <script>
        $(document).ready(function() {

            var $update;

            //Fill Table with Json
            fillCombustivelTable();
            fillMarcaTable();
            fillModeloTable();
            fillTipoTable();


            //Call modal form
            $('.modal').modal({
                dismissible: false
            });

            
            //TODO - replicar nas outras DIVS por enquanto
            // #search-input is a <input type="text"> element
            $('#search-input-combustivel').on('keyup', function() {
//                table.search(this.value).draw();
//                console.log($(this).parents('table').name);
                //tableCombustivel.search(this.value).draw();
               tableCombustivel.search(this.value).draw();
            });

            //Load Navbar and dropdown menu
            $('#nav-bar').load("/modules/navbar.html", function() {
                $(".button-collapse").sideNav();
                $('.dropdown-button').dropdown();
            });


            //Enable edit button and set id
            $('.search-page tbody').on('click', 'tr', function() {

                if ($(this).hasClass('selected')) {
                    $(this).removeClass('selected');
                    $('#callModalEdit').addClass('disabled');
                } else {
                    $('tr.selected').removeClass('selected');
                    $(this).addClass('selected');
                    $('#callModalEdit').removeClass('disabled');
                    $update = $(this).parents('table').DataTable().row(this).data();
                    console.log($update);
                    //                    $update = tableCombustivel.row(this).data();
                }
            });

            //Get id from json and populate the modal field
            $('#callModalEdit').on('click', function() {
                fillCombustivel($update.id);
            });

            //Update request
            $("#update").click(function(e) {
                updateCombustivel($update.id, $("#form").serializeArray());
            });

            //Delete request
            $('#delete').on('click', function() {
                deleteCombustivel($update.id);
            });

        });

    </script>

</body>

</html>
