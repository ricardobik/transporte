<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/sass/materialize.css" media="screen,projection" />
    <!--Import SweetAlert with google style-->
    <link type="text/css" rel="stylesheet" href="/sass/sweetalert.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="/sass/themes/google/google.css" media="screen,projection" />

    <link type="text/css" rel="stylesheet" href="/sass/style.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <!-- Import Navbar -->
    <div id="nav-bar"></div>

    <!--    <form method="POST" name="formVeiculo1" action="" id="formVeiculo1" novalidate="novalidate">-->
    <div class="container">
        <div class="row">
            <form method="POST" name="formVeiculo1" action="" id="formVeiculo1">
                <!-- Div with submit result -->
                <div class="card col m8 offset-m2" id="cardFirst">
                    <div class="card-content">
                        <span class="card-title">Cadastrar novo veículo</span>
                        <div class="row">
                            <div class="input-field col m4" id="divTipo">
                                <select id="tipoid" name="tipoid" required="" aria-required="true">
                                    <option value="" disabled selected>Escolha o tipo</option>
                                    <option value="1">Carro</option>
                                    <option value="2">Moto</option>
                                    <option value="3">Caminhão</option>
                                    <option value="4">Trator</option>
                                </select>
                                <label for="tipo">Tipo</label>
                            </div>

                            <div class="input-field col m4 offset-m4">
                                <input id="placa" name="placa" type="text" class="validate" style="text-transform:uppercase;">
                                <label for="placa">Placa</label>
                            </div>

                        </div>
                        <div class="row">
                            <div class="input-field col m5 s11">
                                <select id="marcaid" name="marcaid" disabled>
                                    <option value="" disabled selected>Escolha a marca</option>
                                </select>
                                <label for="marca">Marca</label>
                            </div>

                            <!--Load when choosing Modelo-->
                            <div class="showbox col s1 m1">
                                <div class="loader" id="loader" style="display:none;">
                                    <svg class="circular" viewBox="25 25 50 50">
                                    <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
                                </svg>
                                </div>
                            </div>

                            <div class="input-field col s12 m6">
                                <select id="modeloid" name="modeloid" disabled>
                                <option value="" disabled selected>Escolha o modelo</option>
                            </select>
                                <label>Modelo</label>
                            </div>
                        </div>
                        <a class="" name="callModalEdit" id="callModalEdit" href="#modal">Não encontrou marca ou modelo específico? Cadastre aqui</a>
                    </div>
                    <div class="card-action right-align">

                        <a class="btn waves-effect" id="next">Próximo</a>
                    </div>


                </div>
            </form>

            <form method="POST" name="formVeiculo2" action="" id="formVeiculo2" novalidate="novalidate">
                <!---This is the card actually using the transition. I have it set to opacity:0 to start so it seems invisible--->
                <div id="more" class="card col m8 offset-m2 hide">
                    <div class="card-content">
                        <span class="card-title" id="infoSpan" name="infoSpan">Informações do veículo </span>
                        <div class="row">

                            <div class="input-field col m3">
                                <input id="anofabricacao" name="anofabricacao" type="text" class="validate">
                                <label for="ano">Ano</label>
                            </div>
                            <div class="input-field col m5 offset-m4" id="divCombustivel">
                                <select id="combustivelid" name="combustivelid" required="" aria-required="true">
                                <option value="" disabled selected>Selecione</option>
                            </select>
                                <label for="Combustivel">Combustível</label>
                            </div>

                            <div class="input-field col m4">
                                <input id="renavam" name="renavam" type="text" class="validate">
                                <label for="renavam">Renavam</label>
                            </div>

                            <div class="input-field col m5 offset-m3" id="divCombustivel">
                                <select id="estadoveiculo" name="estadoveiculo" required="" aria-required="true">
                                <option value="" disabled selected>Selecione</option>
                                <option value="5">Ótimo</option>
                                <option value="4">Bom</option>
                                <option value="3">Regular</option>
                                <option value="2">Ruim</option>
                                <option value="1">Péssimo</option>
                            </select>
                                <label for="tipo">Estado atual do veículo</label>
                            </div>
                            <div class="input-field col m12" id="divCombustivel">
                                <select id="setorid" name="setorid" required="" aria-required="true">
                                <option value="" disabled selected>Selecione</option>
                            </select>
                                <label for="Combustivel">Setor do veículo</label>
                            </div>

                            <div class="input-field col m12">
                                <i class="material-icons prefix">mode_edit</i>
                                <textarea id="info" name="info" class="materialize-textarea"></textarea>
                                <label for="informacoes">Informações adicionais</label>
                            </div>

                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="card-action">
                            <a class="btn-flat waves-effect" onclick='slideOut("#cardFirst", 1350, -800, more);'>Voltar</a>
                            <a href="#!" class="waves-effect btn right" id="createVeiculo" name="createVeiculo">Cadastrar</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!--action button-->
        <div class="fixed-action-btn horizontal">
            <a class="btn-floating btn-large red">
                <i class="large material-icons">add</i>
            </a>
            <ul>
                <li><a href="javascripti:void(0)" onclick="javascript:goSearch(); return false;" class="btn-floating purple"><i class="material-icons">search</i></a></li>
                <li><a href="javascripti:void(0)" onclick="javascript:goHome(); return false;" id="home" class="btn-floating green"><i class="material-icons">home</i></a></li>
            </ul>
        </div>
    </div>
    </form>

    <!-- Modal Structure -->
    <form method="POST" name="formMarcaModelo" action="" id="formMarcaModelo">
        <div id="modal" class="modal modal-vehicle">
            <div class="modal-content">
                <span class="card-title">Cadastrar marca e modelo</span>
                <div class="row">
                    <p>Deseja cadastrar só a marca?</p>
                    <div class="switch">
                        <label>
                            Não
                            <input type="checkbox" name="switchMarcaModelo" id="switchMarcaModelo">
                            <span class="lever"></span>
                            Sim    
                        </label>
                    </div>
                </div>
                <div class="row" id="divMarcaModelo">
                    <div class="input-field col m12">
                        <select id="marcaModal" name="marcaModal">
                               <option value="" disabled selected>Escolha a marca</option>
                        </select>
                        <label for="marcaModal">Marca</label>
                    </div>
                    <div class="input-field col m12">
                        <input id="modeloModal" name="modeloModal" type="text" class="validate" required="" aria-required="true" style="text-transform:uppercase;">
                        <label for="modeloModal">Digite o modelo</label>
                    </div>
                </div>
                <div class="row" id="divMarca">
                    <div class="input-field col m12">
                        <input id="marcaCreate" name="marcaCreate" type="text" class="validate" required="" aria-required="true" style="text-transform:uppercase;">
                        <label for="marcaCreate">Digite a marca</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="card-action right-align">
                    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Voltar</a>

                    <a href="#!" class="modal-action waves-effect waves-green btn-flat " id="createMarcaModelo">Cadastrar</a>
                </div>
            </div>
        </div>
    </form>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/js/bin/materialize.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/js/bin/sweetalert.min.js"></script>

    <!--System scripts-->
    <script type="text/javascript" src="/js/bin/general.js"></script>
    <script type="text/javascript" src="/js/bin/veiculo.js"></script>
    <script type="text/javascript" src="/js/bin/marcaModelo.js"></script>

    <script>
        $(document).ready(function() {

            getMarcas(marcaid.name);
            getCombustivel();
            getSetor();

            $("#divMarca").hide();
            $("#next").addClass("disabled");

            //Enable next button only if model has changed
            $("#modeloid").change(function() {
                if ($("#modeloid").val() !== "" || $("#modeloid").val() !== null) {
                    $("#next").removeClass("disabled");
                } else {
                    $("#next").addClass("disabled");
                }

            });

            //Validate first vehicles data
            $("#next").click(function() {

                $("#formVeiculo1").validate();
                if ($("#formVeiculo1").valid()) {
                    slideIn("#more", 1350, -800, cardFirst);
//                    $("#infoSpan").text("Informações do veículo " + $("#marcaid").val());
                };
            });

            //Create new vehicle
            $("#createVeiculo").click(function() {
                var data = $('form').serializeArray();
                saveVeiculo(data);
            });

            //create new Model/Brand
            $("#createMarcaModelo").click(function() {
                saveMarcaModelo();
            });

            //Call Modal to create new Model/Brand
            $("#callModalEdit").click(function() {
                getMarcas(marcaModal.name);
                verifySwitch();
            });

            //animate on panels change
            $("#switchMarcaModelo").click(function() {
                verifySwitch();
            });

            //modal config
            $('.modal').modal({
                dismissible: false
            });

            //Load Navbar and dropdown menu
            $('#nav-bar').load("/modules/navbar.html", function() {
                $(".button-collapse").sideNav();
                $('.dropdown-button').dropdown();
            });

            //Stop the submit request
            $("#form").submit(function(e) {
                e.preventDefault();
            });

            //Load material select
            $('select').material_select();

            //Enable Brand after select vehicle type
            $("#tipoid").change(function() {
                $("#marcaid").removeAttr("disabled");
                $("#marcaid").material_select();
            });

            //Enable Model after select Brand type
            $("#marcaid").change(function() {
                $("#modeloid").removeAttr("disabled");
                getModelos($("#marcaid").val());
            });

        });

    </script>

</body>

</html>
