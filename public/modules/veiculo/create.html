<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/sass/materialize.css" media="screen,projection" />
    <!--Import SweetAlert with google style-->
    <link type="text/css" rel="stylesheet" href="/sass/sweetalert.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="/sass/themes/google/google.css" media="screen,projection" />

    <link type="text/css" rel="stylesheet" href="/sass/style.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <!-- Import Navbar -->
    <div id="nav-bar"></div>

    <!--    <form method="POST" name="form" action="" id="form" novalidate="novalidate">-->
    <div class="container">
        <div class="row">
            <!-- Div with submit result -->
            <div class="card col m8 offset-m2" id="card1">
                <div class="card-content">
                    <span class="card-title">Cadastrar novo veículo</span>
                    <div class="row">
                        <div class="input-field col m4" id="divTipo">
                            <select id="tipo" name="tipo" required="" aria-required="true">
                                    <option value="" disabled selected>Escolha o tipo</option>
                                    <option value="carro">Carro</option>
                                    <option value="moto">Moto</option>
                                    <option value="caminhao">Caminhão</option>
                                    <option value="trator">Trator</option>
                                </select>
                            <label for="tipo">Tipo</label>
                        </div>

                        <div class="input-field col m4 offset-m4">
                            <input id="placa" name="placa" type="text" class="validate" style="text-transform:uppercase;">
                            <label for="placa">Placa</label>
                        </div>

                    </div>
                    <div class="row">
                        <div class="input-field col m4 s11">
                            <select id="marca" name="marca" disabled>
                                    <option value="" disabled selected>Escolha a marca</option>
                                </select>
                            <label for="marca">Marca</label>
                        </div>

                        <div class="showbox col s1 m1">

                            <div class="loader" id="loader" style="display:none;">
                                <!--                                <div class="loader" id="loader" style="">-->
                                <svg class="circular" viewBox="25 25 50 50">
                                            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
                                        </svg>
                            </div>
                        </div>

                        <div class="input-field col s12 m7">
                            <select id="modelo" name="modelo" disabled>
                                        <option value="" disabled selected>Escolha o modelo</option>
                                    </select>
                            <label>Modelo</label>
                        </div>
                    </div>
                    <a class="" name="callModalEdit" id="callModalEdit" href="#modal" onclick="javascript:getMarcasModal()">Não encontrou marca ou modelo específico? Cadastre aqui</a>
                </div>
                <div class="card-action right-align">

                    <a class="btn-flat waves-effect blue white-text" onclick='slideIn("#card2", 1350, -800,"#card1");'>Próximo</a>
                </div>

            </div>

        </div>

        <!---This is the card actually using the transition. I have it set to opacity:0 to start so it seems invisible--->
        <div class="row">
            <div id="card2" class="card hide">
                <div class="card-content">
                    <span class="card-title">Informações do veículo</span>
                    <div class="row">
                        <div class="input-field col m2">
                            <input id="placa" type="text" class="validate">
                            <label for="placa">Placa</label>
                        </div>
                        <div class="input-field col m1">
                            <input id="ano" type="text" class="validate">
                            <label for="ano">Ano</label>
                        </div>
                        <div class="input-field col m2" id="divCombustivel">
                            <select id="combustivel" name="combustivel" required="" aria-required="true">
                                        <option value="" disabled selected>Combustível</option>
                                        <option value="carro">Alcool</option>
                                        <option value="moto">Gasolina</option>
                                        <option value="caminhao">Diesel</option>
                                    </select>
                            <label for="tipo"></label>
                        </div>
                        <div class="input-field col m3" id="divCombustivel">
                            <select id="estado" name="combustivel" required="" aria-required="true">
                                        <option value="" disabled selected>Estado</option>
                                        <option value="carro">Ótimo</option>
                                        <option value="moto">Bom</option>
                                        <option value="caminhao">Regular</option>
                                    </select>
                            <label for="tipo"></label>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!--action button-->
        <div class="fixed-action-btn horizontal">
            <a class="btn-floating btn-large red">
                <i class="large material-icons">add</i>
            </a>
            <ul>
                <li><a href="javascripti:void(0)" onclick="javascript:goSearch(); return false;" class="btn-floating purple"><i class="material-icons">search</i></a></li>
                <li><a href="javascripti:void(0)" onclick="javascript:goHome(); return false;" id="home" class="btn-floating green"><i class="material-icons">home</i></a></li>
            </ul>
        </div>
    </div>
    <!--    </form>-->

    <!-- Modal Structure -->
    <form method="POST" name="form" action="" id="form">
        <div id="modal" class="modal modal-vehicle">
            <div class="modal-content">
                <span class="card-title">Cadastrar marca e modelo</span>
                <div class="row">
                    <p>Deseja cadastrar só a marca?</p>
                    <div class="switch">
                        <label>
                            Não
                            <input type="checkbox" name="switchMarcaModelo" id="switchMarcaModelo">
                            <span class="lever"></span>
                            Sim    
                        </label>
                    </div>
                </div>
                <div class="row" id="divMarcaModelo">
                    <div class="input-field col m12">
                        <select id="marcaModal" name="marcaModal">
                               <option value="" disabled selected>Escolha a marca</option>
                        </select>
                        <label for="marca">Marca</label>
                    </div>
                    <div class="input-field col m12">
                        <input id="modelo" name="modelo" type="text" class="validate" style="text-transform:uppercase;">
                        <label for="modelo">Digite o modelo</label>
                    </div>
                </div>
                <div class="row" id="divMarca">
                    <div class="input-field col m12">
                        <input id="marcaCreate" name="marcaCreate" type="text" class="validate" style="text-transform:uppercase;">
                        <label for="marca">Digite a marca</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="card-action right-align">
                    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Voltar</a>

                    <a href="#!" class="modal-action waves-effect waves-green btn-flat " id="create">Cadastrar</a>
                </div>
            </div>
        </div>
    </form>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/js/bin/materialize.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/js/bin/sweetalert.min.js"></script>

    <script type="text/javascript" src="/js/bin/general.js"></script>
    <script type="text/javascript" src="/js/bin/veiculo.js"></script>

    <script>
        $(document).ready(function() {
            
            $("#divMarca").hide();

            $("#switchMarcaModelo").click(function() {
                
                //                console.log($(this).val());
                //                $('#switchMarcaModelo').prop('checked')
                if ($("#switchMarcaModelo").prop('checked')) {
                    $("#divMarcaModelo").hide();
                    $("#divMarca").show();
                    
                } else {
                    $("#divMarcaModelo").show();
                    $("#divMarca").hide();
                };
            });

            getMarcas();

            $('.modal').modal({
                dismissible: false
            });

            $('select').material_select();

            //Load Navbar and dropdown menu
            $('#nav-bar').load("/modules/navbar.html", function() {
                $(".button-collapse").sideNav();
                $('.dropdown-button').dropdown();
            });

            //Stop the submit request
            $("#form").submit(function(e) {
                e.preventDefault();
            });

            //Load material select
            $('select').material_select();

            //get de form data and save
            $("#submit").click(function(e) {

                $("#veiculos").val("None")
                var marcas = $("#marcas").val();
                var tipo = $("#tipo").val();


            });

            $("#tipo").change(function() {
                $("#marca").removeAttr("disabled");
                $("#marca").material_select();
            });

            $("#marca").change(function() {
                //console.log($("#marca").val());

                $("#modelo").removeAttr("disabled");
                getModelos($("#marca").val());
            });

        });

    </script>

</body>

</html>
